<template>

    <!-- Start Rich Text Input Section-->
    <div>
        <lightning-input-rich-text value={richText} onchange={handleTextChange}>
        </lightning-input-rich-text>
    </div>
    <!-- End Rich Text Input Section-->

    <!-- Start Entry Enhancements -->
    <div class="slds-grid slds-wrap slds-p-around_xx-small lgc-bg">
        <lightning-button-group>
            <div class="slds-p-around_xxx-small">
                <lightning-button-icon-stateful variant="border-filled" size="large" icon-name="utility:search"
                    selected={selectTrue} onclick={handleOpenSearch} alternative-text="Search and Replace"
                    tooltip="Search and Replace">
                </lightning-button-icon-stateful>
            </div>
            <template if:true={searchButton}>
                <div class="slds-p-around_xxx-small">
                    <lightning-input type="text" placeholder="Search Text" variant="label-hidden" value={searchTerm}
                        onchange={handleSearchChange}></lightning-input>
                </div>
                <div class="slds-p-around_xxx-small">
                    <lightning-input type="text" placeholder="Replace with Text" variant="label-hidden"
                        value={replaceValue} onchange={handleReplaceChange}></lightning-input>
                </div>
                <div class="slds-p-left_xxx-small slds-p-right_small slds-p-top_xxx-small slds-p-bottom_xxx-small">
                    <lightning-button-icon variant="brand" size="large" icon-name="utility:check"
                        onclick={searchReplace} alternative-text="Search and Replace" tooltip="Search and Replace">
                    </lightning-button-icon>
                </div>
            </template>
            <template if:true={autoReplaceEnabled}>
                <div class="slds-p-around_xxx-small">
                    <lightning-button-icon variant="border-filled" size="large" icon-name="utility:merge"
                        onclick={applySuggested} alternative-text="Apply Suggested Terms" tooltip="Apply Suggested Terms">
                    </lightning-button-icon>
                </div>
            </template>
            <template if:true={allowRevert}>
                <div class="slds-p-around_xxx-small">
                    <lightning-button-icon variant="border-filled" size="large" icon-name="utility:undo"
                        onclick={handleRevert} alternative-text="Revert Last Change" tooltip="Revert Last Change">
                    </lightning-button-icon>
                </div>
            </template>
        </lightning-button-group>
    </div>
    <!-- End Entry Enhancements -->
</template>
